server:
    http_listen_port: 3200

distributor:
    receivers:
        otlp:
            protocols:
                http:
                grpc:

storage:
    trace:
        backend: local
        wal:
            path: /var/tempo/wal
        local:
            path: /var/tempo/traces

compactor:
    compaction:
        block_retention: 72h



