port 6379
protected-mode yes
bind 0.0.0.0

# PERSISTENCE (AOF + RDB) ------------------------------------------------------
dir /data
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite yes
aof-use-rdb-preamble yes
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# RDB snapshots (keep defaults explicit) ---------------------------------------
save 3600 1
save 300 100
save 60 10000

# Uncomment to require password (match env REDIS_PASSWORD and sentinel auth-pass)
# requirepass your_redis_password

